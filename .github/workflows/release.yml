name: Build and Release

on:
  push:
    tags:
      - 'v*'  # å½“æŽ¨é€ v1.0.0, v1.2.3 ç­‰ç‰ˆæœ¬æ ‡ç­¾æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  GO_VERSION: '1.19'

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Windows
          - goos: windows
            goarch: amd64
            suffix: .exe
            name: windows-amd64
          - goos: windows
            goarch: arm64
            suffix: .exe
            name: windows-arm64
          
          # macOS
          - goos: darwin
            goarch: amd64
            suffix: ""
            name: macos-amd64
          - goos: darwin
            goarch: arm64
            suffix: ""
            name: macos-arm64
          
          # Linux
          - goos: linux
            goarch: amd64
            suffix: ""
            name: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: ""
            name: linux-arm64
          - goos: linux
            goarch: arm
            suffix: ""
            name: linux-arm

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Get version from tag
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        # è®¾ç½®æž„å»ºå˜é‡
        BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S_UTC')
        GIT_COMMIT=$(git rev-parse --short HEAD)
        VERSION=${{ steps.version.outputs.VERSION }}
        
        # è®¾ç½®LDFLAGS
        LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GIT_COMMIT}"
        
        # æž„å»ºäºŒè¿›åˆ¶æ–‡ä»¶
        BINARY_NAME="bddisk_uploader${{ matrix.suffix }}"
        echo "Building $BINARY_NAME for $GOOS/$GOARCH"
        go build -ldflags "$LDFLAGS" -o "$BINARY_NAME"
        
        # éªŒè¯æž„å»ºç»“æžœ
        ls -la "$BINARY_NAME"

    - name: Rename binary for release
      run: |
        BINARY_NAME="bddisk_uploader${{ matrix.suffix }}"
        RELEASE_NAME="bddisk_uploader-${{ steps.version.outputs.VERSION }}-${{ matrix.name }}${{ matrix.suffix }}"
        
        # é‡å‘½åäºŒè¿›åˆ¶æ–‡ä»¶
        mv "$BINARY_NAME" "$RELEASE_NAME"
        
        # è¾“å‡ºæ–‡ä»¶ä¿¡æ¯ç”¨äºŽåŽç»­æ­¥éª¤
        echo "RELEASE_FILE=$RELEASE_NAME" >> $GITHUB_ENV
        
        # æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
        ls -la "$RELEASE_NAME"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bddisk_uploader-${{ steps.version.outputs.VERSION }}-${{ matrix.name }}
        path: ${{ env.RELEASE_FILE }}
        retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -type f \( -name "bddisk_uploader*" \) | while read file; do
          cp "$file" release-assets/
        done
        ls -la release-assets/

