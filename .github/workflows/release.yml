name: Build and Release

on:
  push:
    tags:
      - "v*" # å½“æŽ¨é€ v1.0.0, v1.2.3 ç­‰ç‰ˆæœ¬æ ‡ç­¾æ—¶è§¦å‘
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  GO_VERSION: "1.19"

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Windows
          - goos: windows
            goarch: amd64
            suffix: .exe
            name: windows-amd64
          - goos: windows
            goarch: arm64
            suffix: .exe
            name: windows-arm64

          # macOS
          - goos: darwin
            goarch: amd64
            suffix: ""
            name: macos-amd64
          - goos: darwin
            goarch: arm64
            suffix: ""
            name: macos-arm64

          # Linux
          - goos: linux
            goarch: amd64
            suffix: ""
            name: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: ""
            name: linux-arm64
          - goos: linux
            goarch: arm
            suffix: ""
            name: linux-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version from tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # è®¾ç½®æž„å»ºå˜é‡
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S_UTC')
          GIT_COMMIT=$(git rev-parse --short HEAD)
          VERSION=${{ steps.version.outputs.VERSION }}

          # è®¾ç½®LDFLAGS
          LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GIT_COMMIT}"

          # æž„å»ºäºŒè¿›åˆ¶æ–‡ä»¶
          BINARY_NAME="bddisk_uploader${{ matrix.suffix }}"
          echo "Building $BINARY_NAME for $GOOS/$GOARCH"
          go build -ldflags "$LDFLAGS" -o "$BINARY_NAME"

          # éªŒè¯æž„å»ºç»“æžœ
          ls -la "$BINARY_NAME"

      - name: Rename binary for release
        run: |
          BINARY_NAME="bddisk_uploader${{ matrix.suffix }}"
          RELEASE_NAME="bddisk_uploader-${{ steps.version.outputs.VERSION }}-${{ matrix.name }}${{ matrix.suffix }}"

          # é‡å‘½åäºŒè¿›åˆ¶æ–‡ä»¶
          mv "$BINARY_NAME" "$RELEASE_NAME"

          # è¾“å‡ºæ–‡ä»¶ä¿¡æ¯ç”¨äºŽåŽç»­æ­¥éª¤
          echo "RELEASE_FILE=$RELEASE_NAME" >> $GITHUB_ENV

          # æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
          ls -la "$RELEASE_NAME"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bddisk_uploader-${{ steps.version.outputs.VERSION }}-${{ matrix.name }}
          path: ${{ env.RELEASE_FILE }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "bddisk_uploader*" \) | while read file; do
            cp "$file" release-assets/
          done
          ls -la release-assets/

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          # æå– CHANGELOG.md ä¸­å¯¹åº”ç‰ˆæœ¬çš„å†…å®¹
          if grep -q "## \[${VERSION#v}\]" CHANGELOG.md; then
            awk "/## \[${VERSION#v}\]/,/## \[/{if(/## \[${VERSION#v}\]/)p=1;else if(/## \[/ && p)exit;if(p && !/## \[${VERSION#v}\]/)print}" CHANGELOG.md > release_notes.md
          else
            cat > release_notes.md << 'EOF'
          ç™¾åº¦ç½‘ç›˜æ–‡ä»¶ä¸Šä¼ å·¥å…·

          æ”¯æŒå¤§æ–‡ä»¶åˆ†ç‰‡ä¸Šä¼ ã€å®Œæ•´æ–‡ä»¶å¤¹ä¸Šä¼ ã€OAuth2.0æŽˆæƒç­‰åŠŸèƒ½ã€‚

          ä¸‹è½½å¯¹åº”å¹³å°çš„äºŒè¿›åˆ¶æ–‡ä»¶ï¼Œæ·»åŠ æ‰§è¡Œæƒé™åŽå³å¯ä½¿ç”¨ï¼š
          ```bash
          chmod +x bddisk_uploader-*  # Linux/macOS
          ./bddisk_uploader-* -init   # åˆå§‹åŒ–é…ç½®
          ./bddisk_uploader-* -auth   # è¿›è¡ŒæŽˆæƒ
          ./bddisk_uploader-* -file /path/to/file    # ä¸Šä¼ æ–‡ä»¶
          ./bddisk_uploader-* -folder /path/to/folder # ä¸Šä¼ æ–‡ä»¶å¤¹
          ```
          EOF
                  fi

                  echo "Generated release notes:"
                  cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: ç™¾åº¦ç½‘ç›˜ä¸Šä¼ å·¥å…· ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets info
        run: |
          echo "âœ… Release created successfully!"
          echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "ðŸ“¦ Release assets:"
          ls -la release-assets/
          echo ""
          echo "ðŸ“Š File sizes:"
          du -h release-assets/*
